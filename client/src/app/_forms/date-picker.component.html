<div class="mb-3">
    <input type="text" 
        bsDatepicker 
        autocomplete="off" 
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"  placeholder="{{label}}"         
        placeholder="{{label}}" 
        [formControl]="control"        
        [bsConfig]="bsConfig"        
        [maxDate]="maxDate">
        <div class="invalid-feedback" *ngIf="control.errors?.['required']" >Please enter valid {{label}}</div>
</div>
